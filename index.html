<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Knowledge Quiz</title>

  <body>
    <!-- header this need a high score and time -->
    <header>
      <label id="score">Score : <output id='out'>0</output></label>
      <h3 id="high-score">High score</h3>


      <div id="countdown">

      </div>
    </header>
<!-- need to make id and class -->
    <main class="body">

        <div class="container">
          <div id="questions-container" class="hide">
            <ul id="questions">
              Question
            </ul>
            <!-- buttons for the questions and question or appemdChild????? google -->

              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
          </div>
<!-- need start and next question buttons -->
          <div class="controls"></div>
          <button id="start-btn" class="start-btn btn">Start Game</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </section>
    </main>
    <script src="./Assests/style/script/script2.js"></script>
